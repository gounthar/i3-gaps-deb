language: none

sudo: required

build:
 ci:
  - apt-get update && apt-get install -y build-essential fakeroot devscripts libxcb-keysyms1-dev libpango1.0-dev libxcb-util0-dev xcb libxcb1-dev libxcb-icccm4-dev libyajl-dev libev-dev libxcb-xkb-dev libxcb-cursor-dev libxkbcommon-dev libxcb-xinerama0-dev libxkbcommon-x11-dev libstartup-notification0-dev libxcb-randr0-dev
  - curl -L -O http://http.debian.net/debian/pool/main/x/xcb-util-xrm/xcb-util-xrm_1.0.orig.tar.bz2
  - file xcb-util-xrm_1.0.orig.tar.bz2 && bunzip2 xcb-util-xrm_1.0.orig.tar.bz2
  - tar -xvf xcb-util-xrm_1.0.orig.tar && rm xcb-util-xrm_1.0.orig.tar
  - curl -L -O http://http.debian.net/debian/pool/main/x/xcb-util-xrm/xcb-util-xrm_1.0-2.debian.tar.xz
  - tar -xvJf xcb-util-xrm_1.0-2.debian.tar.xz
  - ls -artl
  - cd xcb-util-xrm-1.0
  - ./configure && make && make install
  - cd -
  - export TERM=linux
  - git clone https://www.github.com/Airblader/i3 i3-gaps
  - cd i3-gaps
  - autoreconf --force --install
  - rm -rf build/
  - mkdir -p build && cd build/
  - ../configure --prefix=/usr --sysconfdir=/etc --disable-sanitizers
  - make && make install
  - cd && chmod +x i3-gaps-deb && ./i3-gaps-deb

runtime:
  nodePool: shippable_shared_aarch64
